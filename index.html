    <script>
        
        
        function scrivi() { //Scrittura scheda
            
            let resultElement = document.getElementById('result');
            resultElement.innerHTML = "";

            let collecHeader = document.getElementById('header').children;
            for (let i = 0; i < collecHeader.length; i++) {
                if (collecHeader[i].id == "pokemon") {
                    resultElement.innerHTML += "<b>" + collecHeader[i].value + "</b>";
                    continue;
                }
                if (collecHeader[i].id == "weakness") {
                    resultElement.innerHTML += "<br><b>Debolezza: </b>";
                    continue;
                }
                resultElement.innerHTML += collecHeader[i].value + " ";
            }

            resultElement.innerHTML += "<br><br>";

            let collec140Stats = document.getElementById('140div').children;
            for (let i = 0; i < collec140Stats.length; i++) {
                if (collec140Stats[i].id == "140") {
                    resultElement.innerHTML += "<b>140: </b>";
                    continue;
                }
                if (collec140Stats[i].className != "VEL") {
                    resultElement.innerHTML += collec140Stats[i].value + "/";
                    continue;
                }
                resultElement.innerHTML += collec140Stats[i].value + "<br>";  
            }
            
            let collec6EXStats = document.getElementById('6exdiv').children;
            if (collec6EXStats[1].value != "") {
                for (let i = 0; i < collec6EXStats.length; i++) {
                if (collec6EXStats[i].id == "6ex") {
                    resultElement.innerHTML += "<b>6EX: </b>";
                    continue;
                }
                if (collec6EXStats[i].className != "VEL") {
                    resultElement.innerHTML += collec6EXStats[i].value + "/";
                    continue;
                }
                resultElement.innerHTML += collec6EXStats[i].value + "<br>";  
                }    
            }
            
            let collecMegaStats = document.getElementById('megadiv').children;
            let checkMegaContent = "";
            for (let i = 1; i < collecMegaStats.length; i++) {
                checkMegaContent += collecMegaStats[i].value;
            }
            if (checkMegaContent != "") {
                let megaString = "";
                for (let i = 0; i < collecMegaStats.length; i++) {
                    if (collecMegaStats[i].id == "mega") {
                        megaString += "<b>Mega: </b>";
                        continue;
                    }
                    if (collecMegaStats[i].value != "") {
                        megaString += collecMegaStats[i].className + " " + collecMegaStats[i].value + ", ";
                        continue;
                    }
                }
                megaString = megaString.substring(0, megaString.length -2);
                resultElement.innerHTML += megaString + "<br>";
            }
        
            resultElement.innerHTML += "<br><b>Mosse:</b><br>";
            let collecMoves = document.getElementById("moves").children;
            for (let i = 0; i < collecMoves.length; i++) {  //PER OGNI MOSSA
                resultElement.innerHTML += "-";
                if (collecMoves[i].children[6].value != "") {
                    resultElement.innerHTML += "<b>" + collecMoves[i].children[0].value + "</b> ";
                } else {
                    resultElement.innerHTML += collecMoves[i].children[0].value + " ";
                }
                if (collecMoves[i].children[5].value != "") {
                    resultElement.innerHTML += "(";
                    if (collecMoves[i].children[1].value != "") { //POTENZA
                        resultElement.innerHTML += "Pot: " + collecMoves[i].children[1].value + ", ";
                    }
                    if (collecMoves[i].children[2].value != "") { //PRECISIONE
                        resultElement.innerHTML += "Prec: " + collecMoves[i].children[2].value + ", ";
                    }
                    if (collecMoves[i].children[3].value != "") { //BARRETTE
                        resultElement.innerHTML += collecMoves[i].children[3].value + " barrette, ";
                    }
                    if (collecMoves[i].children[4].value != "") { //AOE
                        resultElement.innerHTML += collecMoves[i].children[4].value + ", ";
                    }
                    if (collecMoves[i].children[5].value != "") { //DESCRIZIONE
                        resultElement.innerHTML += collecMoves[i].children[5].value;
                    }
                    if (collecMoves[i].children[6].value != "") { //ATTIVA
                        resultElement.innerHTML += ".<br>Si attiva quando " + collecMoves[i].children[6].value;
                    }
                    if (collecMoves[i].children[7].value != "") { //DISATTIVA
                        resultElement.innerHTML += ", si disattiva quando " + collecMoves[i].children[7].value;
                    }
                    if (collecMoves[i].children[8].value != "") { //UTILIZZI
                        resultElement.innerHTML += ", " + collecMoves[i].children[8].value + "/" + collecMoves[i].children[8].value;
                    }
                    resultElement.innerHTML += ")";
                }
                resultElement.innerHTML += "<br>"
                
            }

        }
